<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/crew.css" />

    <title>Frontend Mentor | Space tourism website</title>

    <script type="module">
      import { createApp } from "https://unpkg.com/petite-vue?module";

      function Content() {
        return {
          isLoaded: false,
          selectedCrewMember: {
            name: "",
            images: {
              png: "",
              webp: "",
            },
            role: "",
            bio: "",
          },
          data: [
            {
              name: "Douglas Hurley",
              images: {
                png: "./assets/crew/image-douglas-hurley.png",
                webp: "./assets/crew/image-douglas-hurley.webp",
              },
              role: "Commander",
              bio: "Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.",
            },
            {
              name: "Mark Shuttleworth",
              images: {
                png: "./assets/crew/image-mark-shuttleworth.png",
                webp: "./assets/crew/image-mark-shuttleworth.webp",
              },
              role: "Mission Specialist",
              bio: "Mark Richard Shuttleworth is the founder and CEO of Canonical, the company behind the Linux-based Ubuntu operating system. Shuttleworth became the first South African to travel to space as a space tourist.",
            },
            {
              name: "Victor Glover",
              images: {
                png: "./assets/crew/image-victor-glover.png",
                webp: "./assets/crew/image-victor-glover.webp",
              },
              role: "Pilot",
              bio: "Pilot on the first operational flight of the SpaceX Crew Dragon to the International Space Station. Glover is a commander in the U.S. Navy where he pilots an F/A-18.He was a crew member of Expedition 64, and served as a station systems flight engineer.",
            },
            {
              name: "Anousheh Ansari",
              images: {
                png: "./assets/crew/image-anousheh-ansari.png",
                webp: "./assets/crew/image-anousheh-ansari.webp",
              },
              role: "Flight Engineer",
              bio: "Anousheh Ansari is an Iranian American engineer and co-founder of Prodea Systems. Ansari was the fourth self-funded space tourist, the first self-funded woman to fly to the ISS, and the first Iranian in space.",
            },
          ],
          mounted() {
            this.selectedCrewMember = this.data[0];
            this.isLoaded = true;
          },
        };
      }
      createApp({ Content }).mount();
    </script>
  </head>
  <body v-scope="Content()" @vue:mounted="mounted">
    <nav class="nav">
      <a href="index.html" class="logo"><img src="assets/shared/logo.svg" /></a>
      <div id="nav-list" class="nav-list">
        <img
          src="assets/shared/icon-close.svg"
          class="nav-close-button clickable"
          onclick="toggleNavBar()"
        />

        <a href="index.html" class="nav-link">
          <span class="nav-number">00</span>
          <span class="nav-word">Home</span>
        </a>
        <a href="destination.html" class="nav-link">
          <span class="nav-number">01</span>
          <span class="nav-word">Destination</span>
        </a>
        <a href="crew.html" class="nav-link active">
          <span class="nav-number">02</span>
          <span class="nav-word">Crew</span>
        </a>
        <a href="technology.html" class="nav-link">
          <span class="nav-number">03</span>
          <span class="nav-word">Technology</span>
        </a>
      </div>

      <img
        src="assets/shared/icon-hamburger.svg"
        class="nav-toggle clickable"
        onclick="toggleNavBar()"
      />
    </nav>

    <div class="main">
      <div class="page-title heading-xs">
        <span class="page-number">02</span>
        <span class="page-name">Meet Your Crew</span>
      </div>

      <div class="content" :class="{ 'content-visible': isLoaded }">
        <div class="crew-left">
          <div class="crew-info">
            <div class="heading-s crew-role">{{ selectedCrewMember.role }}</div>
            <div class="heading-m crew-name">{{ selectedCrewMember.name }}</div>
            <div class="bio">{{ selectedCrewMember.bio }}</div>
          </div>

          <div class="crew-selection-menu">
            <div
              v-for="crewMember in data"
              class="crew-selector clickable"
              :class="{'crew-selected': crewMember === selectedCrewMember}"
              :key="crewMember.name"
              @click="selectedCrewMember = crewMember"
            ></div>
          </div>
        </div>
        <img class="crew-image" :src="selectedCrewMember.images.png" />
      </div>
    </div>
  </body>
  <script src="js/nav.js"></script>
</html>
